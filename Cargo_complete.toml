[package]
name = "nexus-controller"
version = "2.0.0"
edition = "2021"
authors = ["Automata Development Team"]
description = "Native Rust/Tauri Building Automation Controller for Raspberry Pi 5"
license = "Commercial"

[dependencies]
# Core
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"

# GUI - Pure Rust with egui
eframe = "0.25"
egui = "0.25"
egui_plot = "0.25"
egui-notify = "0.12"

# Tauri (optional, for hybrid mode)
tauri = { version = "1.5", features = ["api-all"], optional = true }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "sqlite"] }
diesel = { version = "2.1", features = ["sqlite"] }

# Hardware Communication
serialport = "4.3"
modbus = "1.1"
bacnet = "0.3"

# GPIO for Raspberry Pi
rppal = "0.17"
linux-embedded-hal = "0.4"
embedded-hal = "1.0"

# Networking
reqwest = { version = "0.11", features = ["json"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }

# Security
bcrypt = "0.15"
jsonwebtoken = "9.2"
sha2 = "0.10"
base64 = "0.21"

# Configuration
config = "0.13"
dotenv = "0.15"

# Logging
log = "0.4"
env_logger = "0.11"
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async runtime for hardware
async-trait = "0.1"
futures = "0.3"

# Email functionality
lettre = "0.11"
mime = "0.3"

# File handling
csv = "1.3"
xlsxwriter = "0.6"
zip = "0.6"

# Process management
nix = "0.27"
sysinfo = "0.30"

# Additional utilities
once_cell = "1.19"
parking_lot = "0.12"
crossbeam-channel = "0.5"
num-traits = "0.2"
regex = "1.10"

[features]
default = ["standalone"]
standalone = []
tauri-app = ["tauri"]
demo-mode = []
debug-gpio = []

[build-dependencies]
tauri-build = { version = "1.5", features = [], optional = true }

[dev-dependencies]
mockito = "1.2"
tempfile = "3.8"
criterion = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.release-rpi5]
inherits = "release"
target = "aarch64-unknown-linux-gnu"

[[bin]]
name = "nexus-controller"
path = "src/main.rs"

[[bin]]
name = "nexus-installer"
path = "src/installer/main.rs"
required-features = ["standalone"]

[workspace]
members = [
    "nexus-core",
    "nexus-hardware",
    "nexus-protocols",
    "nexus-web",
]